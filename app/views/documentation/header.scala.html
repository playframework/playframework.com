@(page: String, maybeContext: Option[models.documentation.TranslationContext] = None)(content: Html)(implicit req: RequestHeader)

@main(page, "documentation") {

    <header id="top">
        <div class="wrapper">
            <h1>Documentation</h1>
        </div>
    </header>

    <section id="content">
        <button id="extend">extend</button>

        @content

        <hr class="clear"/>

        <script type="text/javascript">
            // On start, check if flex mod is enabled
            if (localStorage && localStorage['flex'] == "true" ) document.body.className += " flex"
        </script>

        @maybeContext.map { context =>
          @algolia(context)
        }
    </section>
}
