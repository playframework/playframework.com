@import controllers.documentation.ReverseRouter
@(title: String, markdown: Html)(using req: RequestHeader, reverseRouter: ReverseRouter)

@main(title, "markdown"){
    <header id="top">
        <div class="wrapper">
            <h1>@title</h1>
        </div>
    </header>
    <section id="content">
        <article>
            @markdown
        </article>
        <aside>
            @commonSidebar()
        </aside>
    </section>
    @prettify()
}
